<!DOCTYPE html>

<head>

    <title>Hello World</title>

<body>

    <div class="wrapper">

        <div class="container">

            <div id="avatar">
                <div id="level">
                    <p>46</p>
                </div>
            </div>

            <div id="character">
                <h2>Eskau</h2>
                <div class="bar" id="health"></div>

        </div>

        <div>

            <div id="capsule">

                </div>
            </div>

        </div>





        <div>

    <main id="tradingInterface">

                    <div class="description">Test</div>
                </div>
                <button onclick="clearTrade()" id="clear" class="trading-btn">Clear</button>
                <button onclick="offer()" id="offer" class="trading-btn">Offer</button>


            </div>




            <div>
                <div class="title">
                    <i id="closeTrade" onclick="closeTrade()" class=" fas fa-times"></i>
                    <img src="images/dwarfina.PNG" alt="">

                </div>
                <div class="trade-box">

                    <div class="description">Test</div>
                </div>

                <button id="tradeBtn" class="trading-btn">Trade</button>

            </div>

        </div>



        <div id="backpack-space">
            <h1>Backpack</h1>

            <div id="backpack-open">
                <div>
                    <img onmouseout="removeInfos()" onmouseover="showInfo('lSnapper')" onclick="clickItem('lSnapper')"
                        class="items" id="lSnapper" src="images/lane-snapper.PNG" alt="Lane Snapper">
                </div>
                <div>
                    <img onmouseout="removeInfos()" onmouseover="showInfo('fRobes')" id="fRobes"
                        onclick="clickItem('fRobes')" class="items" src="images/firelord-robes.PNG"
                        alt="Firelord's Robes">
                </div>
                <div>
                    <img onmouseout="removeInfos()" onmouseover="showInfo('dSHelm')" id="dSHelm"
                        onclick="clickItem('dSHelm')" class="items" src="images/demon-stalker-helm.PNG"
                        alt="Demon Stalker Greathelm">
                </div>
                <div> <img onmouseout="removeInfos()" onmouseover="showInfo('lHatchling')" id="lHatchling"
                        onclick="clickItem('lHatchling')" class="items" src="images/lashtail-hatchling.PNG"

                <div><img onmouseout="removeInfos()" onmouseover="showInfo('lMSnapper')" id="lMSnapper"

                <div><img onmouseout="removeInfos()" onmouseover="showInfo('sTTruths')" id="sTTruths"
                        onclick="clickItem('sTTruths')" class="items" src="images/sword-of-truths.PNG"
                        alt="Sword of A Thousand Truths"></div>
                <div><img onmouseout="removeInfos()" onmouseover="showInfo('hShoulder')" id="hShoulder"
                        onclick="clickItem('hShoulder')" class="items" src="images/herods-shoulder.PNG"

        <div>

        </div>

            <img src="images/shadow.PNG" alt="Shadow Spell">
